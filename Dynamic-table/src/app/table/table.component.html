<button (click)="getValue()">getValue</button>
<table>
    <tr *ngFor="let item of value">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Id}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.Designation}}</td>
        <td>{{item.Date_of_birth}}</td>
    </tr>
</table>
